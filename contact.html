<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us - HNG_13</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<header class="page-header">
			<nav class="main-nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Me</a></li>
					<li><a href="contact.html" aria-current="page">Contact Us</a></li>
				</ul>
			</nav>
		</header>

		<main class="contact-main">
			<article class="contact-card" data-testid="test-contact-page">
				<h1 class="contact-title">Contact Us</h1>
				<p class="contact-description">
					Send a transmission through the neural network
				</p>

				<form
					class="contact-form"
					id="contactForm"
					aria-labelledby="contact-form-title"
					novalidate>
					<fieldset>
						<legend id="contact-form-title" class="visually-hidden">
							Contact Information
						</legend>

						<div class="form-group">
							<label for="contact-name">Full Name</label>
							<input
								type="text"
								id="contact-name"
								name="name"
								data-testid="test-contact-name"
								required
								aria-describedby="error-name"
								aria-required="true" />
							<span
								id="error-name"
								data-testid="test-contact-error-name"
								class="error-message"
								aria-live="polite"
								hidden></span>
						</div>

						<div class="form-group">
							<label for="contact-email">Email Address</label>
							<input
								type="email"
								id="contact-email"
								name="email"
								data-testid="test-contact-email"
								required
								aria-describedby="error-email"
								aria-required="true" />
							<span
								id="error-email"
								data-testid="test-contact-error-email"
								class="error-message"
								aria-live="polite"
								hidden></span>
						</div>

						<div class="form-group">
							<label for="contact-subject">Subject</label>
							<input
								type="text"
								id="contact-subject"
								name="subject"
								data-testid="test-contact-subject"
								required
								aria-describedby="error-subject"
								aria-required="true" />
							<span
								id="error-subject"
								data-testid="test-contact-error-subject"
								class="error-message"
								aria-live="polite"
								hidden></span>
						</div>

						<div class="form-group">
							<label for="contact-message">Message</label>
							<textarea
								id="contact-message"
								name="message"
								rows="6"
								data-testid="test-contact-message"
								required
								aria-describedby="error-message"
								aria-required="true"></textarea>
							<span
								id="error-message"
								data-testid="test-contact-error-message"
								class="error-message"
								aria-live="polite"
								hidden></span>
						</div>

						<button
							type="submit"
							data-testid="test-contact-submit"
							class="submit-btn">
							Transmit Message
						</button>
					</fieldset>
				</form>

				<div
					data-testid="test-contact-success"
					class="success-message"
					role="status"
					aria-live="polite"
					hidden>
					<svg
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2">
						<path d="M20 6L9 17l-5-5" />
					</svg>
					Message transmitted successfully! We&apos;ll respond through the
					neural network.
				</div>
			</article>
		</main>

		<footer>
			<p>Created by <span data-testid="slackDisplayName">Lassz</span></p>
			<p>
				Today is <span class="day" data-testid="currentDay"></span> and the
				current time is
				<span class="time" data-testid="currentTimeUTC"></span>
			</p>
		</footer>

		<script src="common.js"></script>
		<script src="contact.js"></script>
	</body>
</html>
